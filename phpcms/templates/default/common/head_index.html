        ];
        var i = 0;
        //var ft;
        var fton = true;
        var isLoading =true;
        $.imgpreload(imagesArray,
                {
                    each: function()
                    {
                        var status = Math.ceil((i/17)*100);
                        $('#loadernum').html(status+"%");
                        $('#loaderper').css('left',(i/17)*333-100)
                        $('#loaderstate').width(status+"%")
                        i++;
                    },
                    all: function()
                    {
                        setTimeout(function()
                        {
                            $("#loader").fadeOut(500);
                            $("body").removeClass("hidden");
                            $('#header').addClass('header-fix');
                            isLoading=false;
							$('#loader').empty();
                        },500);
                        //ft=setTimeout('bannertimeout();fton=false;',5000);

                    }
                });
